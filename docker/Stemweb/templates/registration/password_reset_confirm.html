{% extends "registration_base.html" %}

{% block title %}
	{{ site.name }} - confirm password reset
{% endblock %}

{% block reg_content %}

	{% if validlink %}
	
		<form method="post" action=".">
			{% csrf_token %}
		  	{{ form.as_p }}
		
			<input type="submit" value="Submit" />
		</form>
	
	{% else %}
	
		<p>
			Password reset failed.
		</p>
	
	{% endif %}

{% endblock %}
